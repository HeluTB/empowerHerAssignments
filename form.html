<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <div style="margin: 40px 40%; padding: 30px; border: 2px solid rgb(82, 80, 80); border-radius: 40px;">
        <form action="profile.html">
            <p>Fill out any random info here.</p>
            <label for="fname">First name:  
                <br><br>
                <input type="text" id="fname" name="fname" placeholder="Helen" required>
            </label><br><br>
            <label for="lname">Last name: 
                <br><br>
                <input type="text" id="lname" name="lname" placeholder="Tewoldebirhan" required>
            </label><br><br>
            <label for="email">Email: 
                <br><br>
                <input type="email" id="email" name="email" placeholder="helutb@gmail.com" required>
            </label><br><br>
            <label for="password">Password: 
                <br><br>
                <input type="password" id="password" name="password" required>
            </label><br><br>
            <button style="padding: 5px; margin-left: 38px;">Go to next page</button>
        </form>
    </div>
    <br><br>

    <div style="margin: 20px 39%;">
        <audio controls> 
            <source src="Falling Like The Stars - James Arthur.mp3" type="audio/mpeg"> Your browser does not support the audio tag. 
        </audio> 
        <video width="320" height="440" controls> 
            <source src="myVideo.mp4" type="video/mp4"> Your browser does not support the video tag. 
        </video>
    </div>

</body>
</html>
